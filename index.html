 <!DOCTYPE html>
 
 <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Atividades diversas JS</title>
</head>
     <Body>
        <script>
            let numero1 = parseInt(window.prompt("Digite um número"));
            let numero2 = parseInt(window.prompt("Digite outro número"));
            
            if (numero1 > numero2) {
                alert("Entre esses números, o número " + numero1 + " é o maior")
            } else {
                alert("Entre esses números, o número " + numero2 + " é o maior")
            }
        </script>
         
     </Body>
 
 </html>
